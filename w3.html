<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="container">
        <form class="form">
            <h1 style="text-align: center;">Form</h1>
            <div class="form-control">
                <label for="">ชื่อ</label>
                <input type="text" name="fname" required id="firstName"><br>
            </div>
            <div class="form-control">
                <label for="">นามสกุล</label>
                <input type="text" name="fname" required id="lastName"><br>
            </div>
            <div class="form-control">
                <label for="">อายุ</label>
                <input type="text" name="fname" required id="age">
            </div>
            <button type="button" onclick="myFunction()">Save</button>
            <p id="save"></p>
          </form>
    </div>

    <script>

        function myFunction() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const age = document.getElementById("age").value;
            const text = `ชื่อ: ${firstName} นามสกุล: ${lastName} อายุ: ${age}`;

            document.getElementById("save").innerHTML = text;
        }
    </script>
</body>
</html>
