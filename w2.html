<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showCal1()">แสดงพื้นที่สามเหลี่ยม</button>
    <button onclick="showCal2()">แสดงพื้นที่สี่เหลี่ยม</button>
    <p id="show"></p>

    <script>
        function triangleArea() {
            let b = 3, h = 3;
            return 1/2 * b * h;
        }

        function sqaureArea() {
            let w = 3, h = 3;
            return w * h;
        }

        function showCal1() {
            document.getElementById("show").innerHTML = triangleArea();
        }

        function showCal2() {
            document.getElementById("show").innerHTML = sqaureArea();
        }
    </script>

</body>
</html>
